projectName: pixelaw-core
nameSpace: demo

appType:
  frontend: webapp
  database: db
  api: api

replicaSet: 1

minReplicas: 1
maxReplicas: 1
averageCPUUtilization: 50
averageMemoryUtilization: 50

webappContainerService:
  type: ClusterIP  # {{ .Values.webappContainerService.type }}
  port: 3000       # {{ .Values.webappContainerService.port }}

katanaContainerService:
  type: ClusterIP  # {{ .Values.katanaContainerService.type }}
  port: 5050       # {{ .Values.katanaContainerService.port }}

toriiContainerService:
  type: ClusterIP  # {{ .Values.toriiContainerService.type }}
  port: 8080       # {{ .Values.toriiContainerService.port }}

grpcToriiContainerService:
  type: ClusterIP  # {{ .Values.grpcToriiContainerService.type }}
  port: 50051      # {{ .Values.grpcToriiContainerService.port }}


domainName: pixelaw.xyz                # {{ .Values.domainName }}

subDomainName:
  pixelaw: demo                     # {{ .Values.subDomainName.pixelaw }}
  katana: katana.demo           # {{ .Values.subDomainName.katana }}
  torii: torii.demo             # {{ .Values.subDomainName.torii }}
  grpcTorii: grpc.demo    # {{ .Values.subDomainName.grpcTorii }}

dockerImage: ghcr.io/pixelaw/core:latest

worldAddress: "0x47864d08a1b86cf0dd52ea2785f8bc93b5f48edca8380bbb3057d158521e12d"
