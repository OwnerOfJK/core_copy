name: Docker Image CI

on:
  push:
    tags:
      - "v*.*.*"


env:
  CARGO_TERM_COLOR: always
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io
  RUST_VERSION: 1.81.0
  DEPLOY_NAME: demo

jobs:
  buildImage:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Retrieve DOJO_VERSION
        run: |
          echo DOJO_VERSION=$(cat DOJO_VERSION) >> "$GITHUB_ENV"
      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - uses: depot/build-push-action@v1
        with:
          context: .
          build-args: |
            DOJO_VERSION=${{ env.DOJO_VERSION }}
          push: true
          #          FIXME: Currently arm64 is failing on node-gyp compilation
          platforms: linux/amd64,linux/arm64
          secrets: |
            DOJO_KEYSTORE_PASSWORD=${{ secrets.DOJO_KEYSTORE_PASSWORD }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          TAG=${{ github.ref }}
          VERSION=${TAG#refs/tags/}
          gh release create $VERSION -t $VERSION -n "Release notes for $VERSION"

  populateImage:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Retrieve DOJO_VERSION
        run: |
          echo DOJO_VERSION=$(cat DOJO_VERSION) >> "$GITHUB_ENV"
      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-populated
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=pr
            type=semver,pattern={{version}}

      - uses: depot/build-push-action@v1
        with:
          context: .
          file: "populate.Dockerfile"
          push: true
          #          FIXME: Currently arm64 is failing on node-gyp compilation
          platforms: linux/amd64,linux/arm64
          secrets: |
            DOJO_KEYSTORE_PASSWORD=${{ secrets.DOJO_KEYSTORE_PASSWORD }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


